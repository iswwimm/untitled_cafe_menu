{% extends 'menu/base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <h2>{{ title }}</h2>
    <p>Are you sure you want to delete "{{ object }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn" style="background-color:red;">Confirm Delete</button>
        <a href="{% url 'modifiers:dashboard' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
